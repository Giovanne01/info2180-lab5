<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>World Database Lookup</title>

	<!-- you can modify this as needed or to your preference -->
    <link rel="stylesheet" href="world.css">

	<!-- you write this -->
	<script src="world.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<img src="https://www.mapitstudio.com/wp-content/uploads/2021/04/sieninis-medinis-pasaulio-zemelapis-su-saliu-valstybiu-pavadinimais-kelioniu-zemelapis-azuolas-map-it-studio.jpg" alt="Image of the world">
		<h1>World Database Lookup</h1>
	</header>
	<main>
		<div id="controls">
			<div id="text">
				<label for="country">Enter Country </label>
				<input id="country" type="search" name="country" placeholder="eg. Jamaica or Jam" />
			</div>		
			<div id="button">
				<button id="lookup">Lookup</button>
				<button id="cities">Lookup Cities</button>
			</div>
				
		</div>
			
		<div id="result">
			<!-- countries will appear here -->
		</div>
	</main>

</body>
</html>
